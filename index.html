<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Shop</title>
    <!-- favicon -->
    <link rel="icon" href="./images/logo-header.png" type="image/x-icon" />
    <!-- Daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- sora font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- output.css -->
    <link href="./output.css" rel="stylesheet" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <style>
      html,body {
        font-family: "Sora", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <!-- header -->
    <header class="md:container md:mx-auto bg-gradient-to-t from-stone-300 to-white">
      <!-- NavBar -->
      <nav class="max-w-2/3 mx-auto mb-8 lg:mb-36">
        <div class="navbar lg:px-16flex justify-between items-center">
          <div class="navbar-start flex-1 ">
            <img
              class="sm:flex xl:hidden lg:hidden md:flex max-w-fit"
              src="./images/mobile-logo.png"
              alt="mobile-logo"
            />
            <img
              class="max-w-fit hidden lg:flex"
              src="./images/logo-header.png"
              alt="logo"
            />
          </div>
          <!-- mobile -->
          <div class=" lg:hidden lg:flex-none">
            <div tabindex="0" role="button" class="btn btn-ghost ">
              <i class="fa-solid fa-bars"></i>
            </div>
          </div>
          <!-- desktop -->
          <div class="navbar-end hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a>Product</a></li>
              <li><a>Service</a></li>
              <li><a>Contact Us</a></li>
            </ul>
            
          </div>
          <div class="navbar-end space-x-8 hidden lg:flex">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-cart-shopping"></i>
            <a class="btn px-12  btn-outline btn-success  hover:text-black">Login</a>
            <a class="btn px-12  bg-[#179800] border-0 text-white hover:text-black">Register</a>
          </div>
        </div>
      </nav>
      <br>
      <!-- hero -->
       <div class=" container mx-auto">
        <!-- text -->
         <div class="text-center flex flex-col justify-center items-center lg:space-y-3">
          <h1 class="text-[2rem] mx-auto lg:font-bold lg:leading-32   text-center lg:text-[3.5rem] font-semibold">Freshness <span class="text-[#179800]">You Can <br class=" md:hidden lg:flex hidden">
            Count On</span>,Prices <br class="md:hidden lg:hidden"> You’ll Love!</h1>
            <br>
            <p class=" text-sm lg:text-xl font-light lg:font-normal text-[#111111] leading-12 lg:leading-16 opacity-60 text-center lg:w-2/3">Shop your daily essentials at unbeatable <br class="lg:hidden flex p-4"> prices. From fresh produce to pantry <br>  staples, we’ve got you covered every day!</p>
         </div>
         <!-- img -->
          <div class="flex justify-center items-center">
            <img class="w-fit" src="./images/hero-vegetables.png" alt="vegatble">
          </div>
       </div>
    </header>
    <!-- main -->
    <main></main>
    <!-- footer -->
    <footer></footer>
  </body>
</html>
